server:
  port: 8099
  servlet:
    context-path:

spring:
  main:
    allow-bean-definition-overriding: true

familie:
  ef:
    mottak:
      uri: http://localhost:8092/api
  ba:
    mottak:
      uri: http://localhost:8093/api

funksjonsbrytere:
  enabled: false
  unleash:
    uri: http://localhost:4242/api
    environment: local
    applicationName: familie-endringsmelding-api

cors:
  allowed_origins:
    - "http://localhost:3000"
    - "http://localhost:8080"
    - "http://localhost:8000"

logging:
  config: classpath:logback-test.xml
no.nav.security.jwt:
  issuer:
    selvbetjening:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/selvbetjening/.well-known/openid-configuration
      accepted_audience: aud-localhost
      proxyurl:
    tokenx:
      discovery-url: http://localhost:${mock-oauth2-server.port}/tokenx/.well-known/openid-configuration
      accepted-audience: familie-app
      cookie_name: localhost-idtoken
  client.registration:
    ef-mottak:
      token-endpoint-url: http://metadata
    ba-mottak:
      token-endpoint-url: http://metadata
    pdl:
      token-endpoint-url: http://metadata

TOKEN_X_WELL_KNOWN_URL: http://localhost
TOKEN_X_PRIVATE_JWK: '{
    "kty" : "RSA",
    "e" : "AQAB",
    "use" : "sig",
    "kid" : "mock-oauth2-server-key",
    "n" : ""
  }'
